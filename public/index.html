<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chat App</title>
<style>
  body {
    margin: 0; padding: 0;
    font-family: Arial, sans-serif;
    background-color: #0a3d0a;
    color: #cce5cc;
  }
  #login, #chat, #callControls {
    max-width: 600px;
    margin: 20px auto;
    padding: 10px;
    background: #144214;
    border-radius: 8px;
  }
  #login { display: block; }
  #chat, #callControls { display: none; }
  input, button {
    padding: 8px;
    margin: 5px 0;
    border-radius: 4px;
    border: none;
  }
  button {
    background-color: #2eb82e;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background-color: #1f7a1f;
  }
  #messages {
    height: 300px;
    overflow-y: auto;
    border: 1px solid #2eb82e;
    padding: 5px;
    background: #063006;
    margin-bottom: 10px;
  }
  .message {
    margin-bottom: 6px;
  }
  .author {
    font-weight: bold;
    color: #90ee90;
  }
  .bold {
    font-weight: bolder;
  }
  #usersOnline {
    margin-bottom: 10px;
  }
  video {
    max-width: 100%;
    border-radius: 8px;
    background: black;
  }
  #localVideo, #remoteVideo {
    width: 48%;
    display: inline-block;
    vertical-align: top;
  }
  #callControls button {
    margin-right: 10px;
  }
</style>
</head>
<body>

<div id="login">
  <h2>Login</h2>
  <input id="usernameInput" placeholder="Enter Galaad or Skull" autocomplete="off" />
  <button id="loginBtn">Login</button>
  <div id="loginMsg" style="color:#ff6666; margin-top: 5px;"></div>
</div>

<div id="chat">
  <h3>Users online: <span id="usersOnline"></span></h3>
  <div id="messages"></div>
  <input id="messageInput" placeholder="Type a message..." autocomplete="off" />
  <input type="file" id="fileInput" />
  <button id="sendBtn">Send</button>
</div>

<div id="callControls">
  <video id="localVideo" autoplay muted></video>
  <video id="remoteVideo" autoplay></video>
  <br />
  <button id="callBtn">Call</button>
  <button id="screenShareBtn">Share Screen</button>
  <button id="hangupBtn" style="display:none; background:#cc3300;">Hang Up</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>
<script>
  const socket = io();

  const loginDiv = document.getElementById('login');
  const chatDiv = document.getElementById('chat');
  const callControls = document.getElementById('callControls');
  const loginBtn = document.getElementById('loginBtn');
  const usernameInput = document.getElementById('usernameInput');
  const loginMsg = document.getElementById('loginMsg');
  const usersOnlineSpan = document.getElementById('usersOnline');
  const messagesDiv = document.getElementById('messages');
  const messageInput = document.getElementById('messageInput');
  const sendBtn = document.getElementById('sendBtn');
  const fileInput = document.getElementById('fileInput');

  const callBtn = document.getElementById('callBtn');
  const screenShareBtn = document.getElementById('screenShareBtn');
  const hangupBtn = document.getElementById('hangupBtn');

  let username = null;
  let peer = null;
  let localStream = null;
  let userSocketMap = {};
  let messages = [];

  loginBtn.onclick = () => {
    const val = usernameInput.value.trim();
    if (!val) return;
    socket.emit('login', val, (res) => {
      if (res.success) {
        username = val;
        loginDiv.style.display = 'none';
        chatDiv.style.display = 'block';
        callControls.style.display = 'block';
        loginMsg.textContent = '';
      } else {
        loginMsg.textContent = res.message;
      }
    });
  };

  // Update users list
  socket.on('users', (users) => {
    usersOnlineSpan.textContent = users.join(', ');
    users.forEach(u => {
      if (!userSocketMap[u]) userSocketMap[u] = null;
    });
  });

  // Send message
  sendBtn.onclick = () => {
    sendMessage();
  };
  messageInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') sendMessage();
  });

  function sendMessage() {
    const text = messageInput.value.trim();
    if (!text && !fileInput.files.length) return;

    if (fileInput.files.length) {
      // upload file to server? Here just encode as URL.createObjectURL
      const file = fileInput.files[0];
      let msgText = '';

      if (file.type.startsWith('image/')) {
        const url = URL.createObjectURL(file);
        msgText = `<img src="${url}" alt="img" style="max-width:200px; max-height:150px; border-radius:5px;" />`;
      } else if (file.type.startsWith('video/') || file.name.endsWith('.gif')) {
        const url = URL.createObjectURL(file);
        msgText = `<video src="${url}" autoplay muted loop style="max-width:200px; max-height:150px; border-radius:5px;"></video>`;
      } else {
        alert('Unsupported file type');
        return;
      }
      const msg = { id: Date.now(), author: username, text: msgText, seenBy: [] };
      socket.emit('message', msg);
      fileInput.value = '';
      messageInput.value = '';
      return;
    }

    const msg = { id: Date.now(), author: username, text, seenBy: [] };
    socket.emit('message', msg);
    messageInput.value = '';
  }

  // Receive message
  socket.on('message', (msg) => {
    messages.push(msg);
    addMessage(msg);
  });

  // Receive history
  socket.on('history', (history) => {
    messages = history;
    messagesDiv.innerHTML = '';
    history.forEach(addMessage);
  });

  function addMessage(msg) {
    const div = document.createElement('div');
    div.className = 'message';
    div.innerHTML = `<span class="author">${msg.author}:</span> <span class="text">${msg.text}</span>`;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  // Call handling

  function getOtherUsername() {
    return Object.keys(userSocketMap).find(u => u !== username);
  }
  function getOtherSocketId() {
    const other = getOtherUsername();
    return userSocketMap[other] || null;
  }

  function monitorAudioStream(user, stream) {
    try {
      const audioCtx = new AudioContext();
      const analyser = audioCtx.createAnalyser();
      analyser.fftSize = 512;
      const source = audioCtx.createMediaStreamSource(stream);
      source.connect(analyser);
      const dataArray = new Uint8Array(analyser.frequencyBinCount);

      function checkVolume() {
        analyser.getByteFrequencyData(dataArray);
        const volume = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;
        const messagesElems = document.querySelectorAll('.author');
        messagesElems.forEach(el => {
          if (el.textContent.startsWith(user + ':')) {
            el.style.fontWeight = volume > 30 ? 'bold' : 'normal';
          }
        });
        requestAnimationFrame(checkVolume);
      }
      checkVolume();
    } catch {}
  }

  function startCall(screenShare = false) {
    if (peer) {
      alert('Call already in progress');
      return;
    }
    const constraints = { audio: true };
    if (!screenShare) {
      if (confirm('Do you want to share your webcam video?')) constraints.video = true;
    }

    navigator.mediaDevices.getUserMedia(constraints).then(audioStream => {
      if (screenShare) {
        navigator.mediaDevices.getDisplayMedia({ video: true }).then(screenStream => {
          localStream = new MediaStream([...audioStream.getAudioTracks(), ...screenStream.getVideoTracks()]);
          setupPeer(localStream);
        }).catch(() => {
          localStream = audioStream;
          setupPeer(localStream);
        });
      } else {
        localStream = audioStream;
        setupPeer(localStream);
      }
    }).catch(() => alert('Could not get media'));
  }

  function setupPeer(stream) {
    peer = new SimplePeer({
      initiator: true,
      trickle: false,
      stream
    });

    localVideo.srcObject = stream;
    localVideo.muted = true;
    localVideo.play();

    monitorAudioStream(username, stream);

    const otherUser = getOtherUsername();
    if (!otherUser) {
      alert('No other user online');
      endCall();
      return;
    }

    peer.on('signal', data => {
      socket.emit('callUser', { to: otherUser, signal: data });
    });

    peer.on('stream', remoteStream => {
      remoteVideo.srcObject = remoteStream;
      remoteVideo.play();
      monitorAudioStream(otherUser, remoteStream);
    });

    peer.on('close', endCall);
    peer.on('error', endCall);

    hangupBtn.style.display = 'inline-block';
  }

  socket.on('incomingCall', ({ from, signal }) => {
    if (peer) {
      // Already in call, just ignore (no reject to avoid immediate reject)
      return;
    }
    if (!confirm(`${from} is calling you. Accept?`)) {
      socket.emit('rejectCall', { to: from });
      return;
    }

    const constraints = { audio: true };
    if (confirm('Do you want to share your webcam video?')) constraints.video = true;

    navigator.mediaDevices.getUserMedia(constraints).then(stream => {
      localStream = stream;
      peer = new SimplePeer({
        initiator: false,
        trickle: false,
        stream
      });
      localVideo.srcObject = stream;
      localVideo.muted = true;
      localVideo.play();

      monitorAudioStream(username, stream);

      peer.on('signal', data => {
        socket.emit('answerCall', { to: from, signal: data });
      });
      peer.on('stream', remoteStream => {
        remoteVideo.srcObject = remoteStream;
        remoteVideo.play();
        monitorAudioStream(from, remoteStream);
      });
      peer.on('close', endCall);
      peer.on('error', endCall);

      peer.signal(signal);
      hangupBtn.style.display = 'inline-block';
    }).catch(() => alert('Could not get media'));
  });

  socket.on('callAnswered', (signal) => {
    if (peer) peer.signal(signal);
  });

  socket.on('callRejected', () => {
    alert('Call rejected');
    endCall();
  });

  socket.on('callDisconnected', () => {
    alert('Call ended');
    endCall();
  });

  hangupBtn.onclick = () => {
    if (peer) {
      const otherUser = getOtherUsername();
      if (otherUser) socket.emit('disconnectCall', { to: otherUser });
      endCall();
    }
  };

  function endCall() {
    if (peer) {
      peer.destroy();
      peer = null;
    }
    if (localStream) {
      localStream.getTracks().forEach(t => t.stop());
      localStream = null;
    }
    localVideo.srcObject = null;
    remoteVideo.srcObject = null;
    hangupBtn.style.display = 'none';

    // Reset bold authors in messages
    const authors = document.querySelectorAll('.author');
    authors.forEach(a => a.style.fontWeight = 'normal');
  }
</script>

</body>
</html>
