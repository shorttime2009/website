<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Chat Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 0 10px;
      background: #f5f5f5;
    }
    #loginPage, #chatPage {
      display: none;
    }
    #loginPage.active, #chatPage.active {
      display: block;
    }
    #loginPage {
      text-align: center;
      margin-top: 100px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 4px;
    }
    button:hover {
      background: #0056b3;
    }
    #usersOnline {
      margin-bottom: 10px;
    }
    #messages {
      border: 1px solid #ccc;
      background: white;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .message {
      margin-bottom: 10px;
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
    }
    .message .author {
      font-weight: bold;
    }
    .message .text {
      margin: 5px 0;
    }
    .message .seen {
      font-size: 10px;
      color: #666;
    }
    .emoji-btn {
      cursor: pointer;
      margin-right: 5px;
    }
    #sendForm {
      display: flex;
      gap: 10px;
    }
    #messageInput {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div id="loginPage" class="active">
    <h2>Welcome! Please log in</h2>
    <input id="usernameInput" placeholder="Enter your username" />
    <br/>
    <button id="loginBtn">Log In</button>
  </div>

  <div id="chatPage">
    <h2>Chat</h2>
    <div><strong>Users online:</strong> <span id="usersOnline"></span></div>
    <div id="messages"></div>
    <form id="sendForm">
      <input id="messageInput" autocomplete="off" placeholder="Type a message..." />
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const loginPage = document.getElementById('loginPage');
    const chatPage = document.getElementById('chatPage');
    const usernameInput = document.getElementById('usernameInput');
    const loginBtn = document.getElementById('loginBtn');
    const usersOnlineSpan = document.getElementById('usersOnline');
    const messagesDiv = document.getElementById('messages');
    const sendForm = document.getElementById('sendForm');
    const messageInput = document.getElementById('messageInput');

    let username = null;
    const validUsernames = ['Galaad', 'Skull'];

    loginBtn.onclick = () => {
      const entered = usernameInput.value.trim();
      if (!validUsernames.includes(entered)) {
        alert('Wrong username. Use Galaad or Skull');
        return;
      }
      username = entered;
      socket.emit('login', username);
      loginPage.classList.remove('active');
      chatPage.classList.add('active');
      messageInput.focus();
    };

    socket.on('usersOnline', (list) => {
      usersOnlineSpan.textContent = list.join(', ');
    });

    socket.on('message', (msg) => {
      addMessage(msg);
      // Mark message as seen by current user
      if (!msg.seenBy.includes(username)) {
        socket.emit('messageSeen', { messageId: msg.id, username });
      }
    });

    socket.on('messageSeenUpdate', ({ messageId, seenBy }) => {
      const seenSpan = document.querySelector(`#msg-${messageId} .seen`);
      if (seenSpan) {
        seenSpan.textContent = 'Seen by: ' + seenBy.join(', ');
      }
    });

    socket.on('reactionUpdate', ({ messageId, reactions }) => {
      const reactionSpan = document.querySelector(`#msg-${messageId} .reactions`);
      if (reactionSpan) {
        reactionSpan.textContent = Object.entries(reactions)
          .map(([emoji, users]) => `${emoji} (${users.length})`)
          .join(' ');
      }
    });

    sendForm.onsubmit = (e) => {
      e.preventDefault();
      const text = messageInput.value.trim();
      if (!text) return;
      socket.emit('message', { author: username, text });
      messageInput.value = '';
    };

    function addMessage(msg) {
      const div = document.createElement('div');
      div.className = 'message';
      div.id = 'msg-' + msg.id;
      div.innerHTML = `
        <div class="author">${msg.author}</div>
        <div class="text">${escapeHtml(msg.text)}</div>
        <div class="reactions"></div>
        <div class="seen">Seen by: ${msg.seenBy.join(', ')}</div>
        <div>
          <span class="emoji-btn" onclick="react('${msg.id}', 'üëç')">üëç</span>
          <span class="emoji-btn" onclick="react('${msg.id}', '‚ù§Ô∏è')">‚ù§Ô∏è</span>
          <span class="emoji-btn" onclick="react('${msg.id}', 'üòÇ')">üòÇ</span>
        </div>
      `;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function react(messageId, emoji) {
      socket.emit('reaction', { messageId, emoji, username });
    }

    function escapeHtml(text) {
      return text.replace(/[&<>"']/g, (m) => {
        return {
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#39;',
        }[m];
      });
    }
  </script>
</body>
</html>
